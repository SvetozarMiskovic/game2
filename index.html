<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="game">
      <div class="new-game-section">
        <a href="#" class="btn" data-id="new-game">New Game</a>
      </div>
      <div class="container grid">
        <div class="player player-1">
          <h3>Player 1</h3>
          <h1 class="dice" data-id="dice-1"></h1>
          <p class="currentScore" data-id="currentScore-1"></p>
          <p class="score" data-id="score-1"></p>
          <div class="btns">
            <a href="#" class="btn" data-id="roll-1">Roll Dice</a>
            <a href="#" class="btn" data-id="save-1">Save</a>
          </div>
        </div>
        <div class="player player-2">
          <h3>Player 2</h3>
          <h1 class="dice" data-id="dice-2"></h1>
          <p class="currentScore" data-id="currentScore-2"></p>
          <p class="score" data-id="score-2"></p>
          <div class="btns">
            <a href="#" class="btn" data-id="roll-2">Roll Dice</a>
            <a href="#" class="btn" data-id="save-2">Save</a>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
